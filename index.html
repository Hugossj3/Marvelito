<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enciclopedia Marvel</title>
    <link rel="stylesheet" href="css/scpIndex.css">
</head>

<body>
    <header>
        <h1>Enciclopedia Marvel</h1>
    </header>

    <section class="parallax" id="parallax1">
        <div class="content">
            <h2>Bienvenido a la Enciclopedia Marvel</h2>
        </div>
    </section>

    <section class="normal">
        <div class="container">
            <h3>¿Qué quieres saber?</h3>
            <p>Explora la vasta colección de personajes y eventos de Marvel.</p>
            <a href="search.html" class="btn">Ir a la búsqueda</a>
        </div>
    </section>

    <section class="parallax" id="parallax2">
        <div class="content">
            <h2>Descubre el Universo Marvel</h2>
        </div>
    </section>

    <section class="normal">
        <div class="container">
            <h3>Formulario de Datos Personales</h3>
            <form>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad">
                </div>
                <div>
                    <label for="personaje">Personaje Favorito:</label>
                    <input type="text" id="personaje" name="personaje">
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>© 2024 Enciclopedia Marvel. Todos los derechos reservados.</p>
    </footer>

    <script src="js/parallax.js"></script>
</body>

</html>
